    <form>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>City of Employment:</td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td>Web server:</td>
                <td>
                    <select name="server">
                        <option>-- Choose a server --</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please specify your role:</td>
                <td>
                    <input type="radio" name="role" value="admin"> Admin<br>
                    <input type="radio" name="role" value="engineer"> Engineer<br>
                    <input type="radio" name="role" value="manager"> Manager<br>
                    <input type="radio" name="role" value="guest"> Guest<br>
                </td>
            </tr>
            <tr>
                <td>Single Sign-on to the following:</td>
                <td>
                    <input type="checkbox" name="sso_mail"> Mail<br>
                    <input type="checkbox" name="sso_payroll"> Payroll<br>
                    <input type="checkbox" name="sso_selfservice"> Self-service<br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Login">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
